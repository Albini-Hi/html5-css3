<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="460" poster="imagens/5.png" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="video/m4v">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. </p>
    </video>

        <h1>Inserindo vídeos do youtube.
        </h1>
        <iframe width="460"    height="315" src="https://www.youtube.com/embed/2ypjFRqW_Aw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loop></iframe>

        <h1>Inserindo videos vimeo</h1>
        <iframe src="https://player.vimeo.com/video/699382114?h=743bb55143&autoplay=1&color=ef1100" width="460" height="288" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
