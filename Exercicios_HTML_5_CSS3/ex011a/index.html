<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens HTML5</title>
</head>
<body>
    <h1>Fotos dinâmicas 02</h1>
    <p>Estou praticando código HTML5 colocando imagens em tamanhos diferentes para se adpatar a varios dispositivos mobile, tablet e desktop.</p>

    <picture>
            <source media="(max-width: 750px)" srcset="Imagens/foto-peq.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
            <img src="Imagens/foto-g.png" alt="flexivel">
    </picture>
    
</body>
</html>
