<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tag</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML.5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá ser usada em cada caso.</p>

    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a Tag <h1>">Título</abbr></li>   
        <li><abbr title="Use a tag<img>">Imagens</abbr></li> 
        <li><abbr title="Use a tag<abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag<code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
