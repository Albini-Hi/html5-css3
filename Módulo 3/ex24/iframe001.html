<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testando uso de iframe</h1>
    <p>Acessando o site do
    
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="200" width="500"></iframe>
        
    para aprender a programar</p>

    <p>
        O site do 
        <iframe src="https://www.google.com.br
        " frameborder="0">
        <a href="https://www.google.com.br"target= "_blank">google</a>
        </iframe>
        Tambeém é muito legal, pena que não funciona dentro do iframe!
    </p>
</body>
</html>
